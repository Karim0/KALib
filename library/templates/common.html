<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Main</title>
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static "css/fotorama.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__body">
            <a href="#" class="header__logo">
                <img src="{% static "img/logo.png" %}" alt="logo">
            </a>
            <div class="header__burger">
                <span></span>
            </div>
            <nav class="header__menu navbar">
                <ul class="header__list">
                    <li>
                        <a href="#" class="header__link">Главная</a>
                    </li>
                    <li>
                        <a href="#" class="header__link">Авторы</a>
                    </li>
                    <li>
                        {#                        <a href="#" class="header__link">Жанры</a>#}

                        <div class="dropdown__menu">
                            <a href="#" class="header__link dropbtn">Жанры
                                <i class="fa fa-caret-down"></i>
                            </a>
                            <div class="dropdown-content">
                                <ul>
                                    <a href="#">
                                        <li>
                                            Боевики
                                        </li>
                                    </a>
                                    <a href="#">
                                        <li>Военные</li>
                                    </a>
                                    <a href="#">
                                        <li>Научная фантастика</li>
                                    </a>
                                    <a href="#">
                                        <li>Историческая проза</li>
                                    </a>
                                    <a href="#">
                                        <li>Еще ...</li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="header__link">О сайте</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</header>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static "js/jquery-3.4.1.js" %}"
        type="text/javascript"></script>
<script src="{% static "js/popper.js" %}"
        type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}"
        type="text/javascript"></script>
<script src="{% static "js/fotorama.js" %}"
        type="text/javascript"></script>
<script src="{% static "js/script.js" %}"></script>
</body>
</html>
